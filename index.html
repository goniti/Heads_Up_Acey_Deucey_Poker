<!DOCTYPE html>
<html lang="en">

<head>
	<title>In Between</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500;800&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="/styles/main.css" />
	<link rel="stylesheet" href="/styles/reset.css" />
</head>

<body>
	<div class="background__texture"></div>
	<main class="board">
		<h1 class="board__title">In Between</h1>
		<div class="board__cards">
			<div class="board__card board__card--left"></div>
			<div class="board__card board__card--right"></div>
			<div class="board__card board__card--middle"></div>
		</div>
		<div class="board__bet">
			<p id="bankroll" class="bank"></p>
			<input class="bet" type="checkbox" id="checkbox">
			<div class="bet__container">
				<form class="bet__form">
					<input id="bet" class="bet__input" name="amount-bet" placeholder="enter the amount you want"
						type="number" min="1" max="100" required>
					<label class="bet__label" for="checkbox">
						<button class="bet__button" type="submit">BET</button>
					</label>
					<label class="bet__play" for="checkbox" data-title="Play"></label>
				</form>
			</div>
		</div>
	</main>

	<script src="./js/main.js"></script>
</body>

</html>
